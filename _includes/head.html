<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Jura:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  {%- comment -%} Favicons {%- endcomment -%}
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="{{ site.baseurl }}/favicon/site.webmanifest" />
</head>
