<header class="site-header">

    </div>

    <nav class="site-nav">
      <button
        class="menu-icon"
        aria-controls="main-menu"
        aria-expanded="false"
        aria-label="Menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="main-menu" class="trigger">

          {% for item in page.menu %}
            <a class="page-link" href="{{ item.url }}">{{ item.label }}</a>
          {% endfor %}
        {% else %}
          <a class="page-link" href="/">In√≠cio</a>
        {% endif %}
      </div>
