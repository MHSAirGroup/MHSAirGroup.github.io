<header class="site-header">
  <div class="wrapper">
    <div class="site-title">
      <span class="site-title__icon">
        {%- include svg/logo.svg -%}
      </span>
      <span class="site-title__text">
        {{ site.title }}
      </span>
    </div>

    <nav class="site-nav">
      <button
        class="menu-icon"
        aria-controls="main-menu"
        aria-expanded="false"
        aria-label="Menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="main-menu" class="trigger">
        {% if page.menu %}
          {% for item in page.menu %}
            <a class="page-link {{ item.class }}" href="{{ item.url }}">{{ item.label }}</a>
          {% endfor %}
        {% else %}
          <a class="page-link" href="/">In√≠cio</a>
        {% endif %}
      </div>
    </nav>
  </div>
</header>
